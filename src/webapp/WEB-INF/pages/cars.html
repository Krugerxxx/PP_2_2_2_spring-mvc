<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars!</h1>
<div>
    <table border="1">
        <tr>
            <td>Модель</td>
            <td>Имя</td>
            <td>Количество лет</td>
        </tr>
        <th:block th:each="car : ${carslist}">
            <tr>
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getName()}"></td>
                <td th:text="${car.getAge()}"></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
